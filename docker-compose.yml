services:
  redis:
    image: redis:7-alpine
    container_name: ai-assistant-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: ai-assistant-backend
    # Backend không expose port ra ngoài, chỉ accessible qua frontend nginx
    expose:
      - "8000"
    env_file:
      - ./Backend/.env
    environment:
      # Ưu tiên lấy key từ biến môi trường đã export trên host (không bake vào image)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_API_KEY_EXPORT: ${OPENAI_API_KEY_EXPORT:-}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount logs directory if needed
      - ./Backend/logs:/app/logs
    networks:
      - app-network

  frontend:
    build:
      context: ./SE347_IE104_Frontend
      dockerfile: Dockerfile
    container_name: uitravel-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  redis-data:

networks:
  app-network:
    driver: bridge
