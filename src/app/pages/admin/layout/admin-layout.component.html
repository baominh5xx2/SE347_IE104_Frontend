<div class="flex h-screen" style="background-color: #e8f4fd;">
  <!-- Sidebar -->
  <aside class="w-64  flex flex-col" style="background-color: #e8f4fd;">
    <div class="p-6">
      <h1 class="text-2xl font-bold" style="color: #2563eb;">UITTravel</h1>
    </div>
    
    <nav class="mt-2 flex-1">
      <a routerLink="/admin/dashboard" 
         routerLinkActive="bg-blue-500 text-white [&>svg]:stroke-white"
         [routerLinkActiveOptions]="{exact: false}"
         class="flex items-center px-6 py-3 mx-3 mb-2 rounded-lg text-gray-700 hover:bg-blue-100 transition-colors"
         style="cursor: pointer;">
        <svg class="w-5 h-5 mr-3 stroke-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Dashboard
      </a>
      
      <a routerLink="/admin/tours" 
         routerLinkActive="bg-blue-500 text-white [&>svg]:stroke-white"
         [routerLinkActiveOptions]="{exact: false}"
         class="flex items-center px-6 py-3 mx-3 mb-2 rounded-lg text-gray-700 hover:bg-blue-100 transition-colors"
         style="cursor: pointer;">
        <svg class="w-5 h-5 mr-3 stroke-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
        </svg>
        Quản lý Tours
      </a>
      
      <a routerLink="/admin/bookings" 
         routerLinkActive="bg-blue-500 text-white [&>svg]:stroke-white"
         [routerLinkActiveOptions]="{exact: false}"
         class="flex items-center px-6 py-3 mx-3 mb-2 rounded-lg text-gray-700 hover:bg-blue-100 transition-colors"
         style="cursor: pointer;">
        <svg class="w-5 h-5 mr-3 stroke-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        Quản lý Bookings
      </a>
      
      <a routerLink="/admin/customers" 
         routerLinkActive="bg-blue-500 text-white [&>svg]:stroke-white"
         [routerLinkActiveOptions]="{exact: false}"
         class="flex items-center px-6 py-3 mx-3 mb-2 rounded-lg text-gray-700 hover:bg-blue-100 transition-colors"
         style="cursor: pointer;">
        <svg class="w-5 h-5 mr-3 stroke-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        Quản lý Khách hàng
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <!-- Header -->
    <header class="" style="background-color: #e8f4fd;">
      <div class="flex items-center justify-between px-8 py-4">
        <h2 class="text-xl font-semibold text-gray-700">Admin Panel</h2>
        <div class="flex items-center space-x-4">
          <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">
            A
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <div class="p-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
