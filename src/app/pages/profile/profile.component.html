<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8 pt-24">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white shadow-md rounded-lg p-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Thông tin tài khoản</h1>

      <div class="space-y-6" *ngIf="currentUser">
        <div class="border-b border-gray-200 pb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <p class="text-lg text-gray-900">{{ currentUser.email }}</p>
        </div>

        <div class="border-b border-gray-200 pb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Họ và tên</label>
          <p class="text-lg text-gray-900">{{ currentUser.full_name }}</p>
        </div>

        <div class="border-b border-gray-200 pb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Mã người dùng</label>
          <p class="text-lg text-gray-900 font-mono">{{ currentUser.user_id }}</p>
        </div>

        <div class="pt-6 flex flex-col sm:flex-row gap-4">
          <a
            routerLink="/my-bookings"
            class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium text-center transition-colors">
            Quản lý đơn hàng
          </a>
          <button
            (click)="onLogout()"
            [disabled]="isLoading"
            class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 font-medium disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            {{ isLoading ? 'Đang xử lý...' : 'Đăng xuất' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
