<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 pt-24">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h2 class="text-center text-3xl font-bold text-gray-900 mb-2">Đăng nhập</h2>
      <p class="text-center text-sm text-gray-600">Chào mừng bạn trở lại UITravel</p>
    </div>

    <div class="flex border-b border-gray-200 mb-6">
      <button
        type="button"
        (click)="loginMethod = 'email'"
        [class.border-b-2]="loginMethod === 'email'"
        [class.border-blue-500]="loginMethod === 'email'"
        [class.text-blue-500]="loginMethod === 'email'"
        [class.text-gray-600]="loginMethod !== 'email'"
        class="flex-1 py-2 px-4 text-center font-medium focus:outline-none"
      >
        Email
      </button>
      <button
        type="button"
        (click)="loginMethod = 'phone'"
        [class.border-b-2]="loginMethod === 'phone'"
        [class.border-blue-500]="loginMethod === 'phone'"
        [class.text-blue-500]="loginMethod === 'phone'"
        [class.text-gray-600]="loginMethod !== 'phone'"
        class="flex-1 py-2 px-4 text-center font-medium focus:outline-none"
      >
        Số điện thoại
      </button>
    </div>

    <div class="mb-4">
      <button
        type="button"
        (click)="onGoogleLogin()"
        class="w-full flex items-center justify-center gap-3 py-2 px-4 border border-gray-300 rounded-md bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span class="text-gray-700 font-medium">Đăng nhập bằng Google</span>
      </button>
    </div>

    <div class="relative mb-4">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Hoặc</span>
      </div>
    </div>
    
    <form class="mt-8 space-y-6" (ngSubmit)="onLogin()">
      <div class="space-y-4" *ngIf="loginMethod === 'email'">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="loginForm.email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Nhập email của bạn"
          />
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="loginForm.password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Nhập mật khẩu"
          />
        </div>
      </div>

      <div class="space-y-4" *ngIf="loginMethod === 'phone'">
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            [(ngModel)]="phoneForm.phone"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Nhập số điện thoại"
          />
        </div>

        <div *ngIf="!otpSent">
          <button
            type="button"
            (click)="sendOTP()"
            [disabled]="!phoneForm.phone || isLoading"
            class="w-full py-2 px-4 border border-transparent rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ isLoading ? 'Đang gửi...' : 'Gửi mã OTP' }}
          </button>
        </div>

        <div *ngIf="otpSent">
          <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">Mã OTP</label>
          <input
            id="otp"
            name="otp"
            type="text"
            [(ngModel)]="phoneForm.otp"
            required
            maxlength="6"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Nhập mã OTP"
          />
          <p class="text-xs text-gray-500 mt-1">Mã OTP đã được gửi đến số điện thoại của bạn</p>
          <button
            type="button"
            (click)="resendOTP()"
            class="text-xs text-blue-600 hover:text-blue-500 mt-2"
          >
            Gửi lại mã OTP
          </button>
        </div>
      </div>

      <div class="flex items-center justify-between" *ngIf="loginMethod === 'email'">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            [(ngModel)]="loginForm.rememberMe"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">Ghi nhớ đăng nhập</label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Quên mật khẩu?</a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isLoading ? 'Đang xử lý...' : 'Đăng nhập' }}
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Chưa có tài khoản?
          <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500">Đăng ký ngay</a>
        </p>
      </div>
    </form>
  </div>
</div>
